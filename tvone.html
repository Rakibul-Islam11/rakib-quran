<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="tvone.css">
        <link rel="stylesheet" href="main.css">
        <link href="https://vjs.zencdn.net/8.16.1/video-js.css" rel="stylesheet" />
        <style>
            #vdo {
                
                height: 100vh;
                background-color: red;
                margin: 0 auto;
            }

            .video-js {
                width: 100% !important;
                height: 100% !important;
            }

            /* ভিডিও প্লেয়ারের কন্টেইনারের সাইজ ঠিক করা */
            .vjs-tech {
                width: 100% !important;
                height: 100% !important;
                object-fit: fi;
            }
        </style>
    </head>

    <body>

        <div id="vdo">
            <video id="my-video" class="video-js" controls autoplay muted preload="auto"
                data-setup='{"playbackRates": [0.5, 1, 1.5, 2], "controls": true}'>
                <!-- Video source -->
                <source src="https://raw.githubusercontent.com/KMABIDHASAN63/project/refs/heads/main/discovery.m3u8"
                    type="application/x-mpegURL">
                <!-- ক্যাপশন বা সাবটাইটেল ট্র্যাক -->
                <track kind="subtitles" src="captions.vtt" srclang="en" label="English" default>
                <!-- fallback message -->
                আপনার ব্রাউজার ভিডিও ট্যাগ সাপোর্ট করে না।
            </video>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <!-- Video.js লাইব্রেরি -->
        <script src="https://vjs.zencdn.net/8.16.1/video.min.js"></script>
        <script src="script.js"></script>

        <script>
            var video = document.getElementById('my-video');
            var videoSrc = 'https://raw.githubusercontent.com/KMABIDHASAN63/project/refs/heads/main/discovery.m3u8';

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(videoSrc);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play();
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Safari support
                video.src = videoSrc;
                video.addEventListener('loadedmetadata', function () {
                    video.play();
                });
            }
        </script>
    </body>

</html>
